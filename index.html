<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<title>Volunteer Form</title>
	</head>
	<body>
		<h1>Volunteer Form</h1>
		<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
			<fieldset>
				<legend>My Info</legend>
				<div>
					<label>First Name: <input type="text" name="first_name_field" placeholder="Enter First Name"></label>
				</div>
				<div>
					<label>Last Name: <input type="text" name="last_name_field" placeholder="Enter Last Name"></label>
				</div>
				<div>
					<label>Phone Number: <input type="tel" name="phone_field" placeholder="000-000-0000"></label>
				</div>
				<div>
					<label>Email Address: <input type="email" name="email_field" placeholder="name@email.com"></label>
				</div>
				<div>
					<label>Gender: </label>
					<label>Male <input type="radio" name="gender_field" value="male"></label>
					<label>Female<input type="radio" name="gender_field" value="female"></label>
				</div>
				<div>
					<label>Age: </label>
					<select name="age_field">
					  <option value="Under 18">Under 18 </option>
					  <option value="18-24">18-24 </option>
					  <option value="25-34">25-34 </option>
					  <option value="35-44">35-44 </option>
					  <option value="45-54">45-54 </option>
					  <option value="55-64">55-64 </option>
					  <option value="65 and over">65 and over </option>
					 </select>
				</div>
			</fieldset>
			<fieldset>
				<legend>My Availability</legend>
				<label>Days Available: </label>
				<p></p>
				<div>
					<label><input type="checkbox" name="avaliable_field[]" value="Monday">Monday</label>
				</div>
				<div>
					<label><input type="checkbox" name="avaliable_field[]" value="Tuesday">Tuesday</label>
				</div>
				<div>
					<label><input type="checkbox" name="avaliable_field[]" value="Wednesday">Wednesday</label>
				</div>
				<div>
					<label><input type="checkbox" name="avaliable_field[]" value="Thursday">Thursday</label>
				</div>
				<div>
					<label><input type="checkbox" name="avaliable_field[]" value="Friday">Friday</label>
				</div>
				<div>
					<label><input type="checkbox" name="avaliable_field[]" value="Saturday">Saturday</label>
				</div>
				<div>
					<label><input type="checkbox" name="avaliable_field[]" value="Sunday">Sunday</label>
				</div>
				<div>
					<p></p>
					<label>Please Leave Your Comments Here: </label>
				</div>
				<div>
					<textarea name="comment_field" rows="5" cols="50" placeholder="Area For Comments"></textarea>
				</div>
			</fieldset>
			<input type="hidden" name="hidden_field" value="lpesin">
			<input type="submit" value="Send">
		</form>
	</body>				
</html>
